<!DOCTYPE html>
<html>
<head>
     <title>Borders</title>
     <style>
         p{
             background-color:rgba(128, 128, 128, 0.281) ;
             text-align: center;
             font-family: 'Times New Roman';
             font-size: 300%;
             border-radius: 20px;

         }
     </style>
</head>
<body>
    <p style="border:2px solid red;"><span style="color: red;">Red</span> Border</p>
    <p style="border:2px solid green;"><span style="color: green">Green</span> Border</p>
    <p style="border:2px solid blue"><span style="color:blue;">Blue</span> Border</p>    
</body>
</html>
